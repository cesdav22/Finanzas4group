<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form (submit)="addUser()" [formGroup]="registerForm" class="signup-form">
            <img src="./assets/img/user-interface.png" width="50%">
            <h1>Sign up</h1>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>username</mat-label>
                <input type="text" matInput formControlName="username" required [(ngModel)]="userData.username">
                <mat-error *ngIf="username?.errors?.['required']">Name is <strong>required</strong></mat-error>
            </mat-form-field>


            <mat-form-field appearance="fill" class="ancho">
                <mat-label>password</mat-label>
                <input type="text" matInput formControlName="password" required [(ngModel)]="userData.password">
                <mat-error *ngIf="password?.errors?.['required']">Password is <strong>required</strong></mat-error>
            </mat-form-field>

            <button type="submit" [disabled]="!registerForm.valid" mat-raised-button color="primary" class="ancho button">Create Account</button>
            <button type="submit" mat-raised-button color="primary" class="ancho button" routerLink="/login">I already have, Account</button>
        </form>

    </div>


</div>
