<div class="background-image" style="background-image: url(assets/img/gafas.jpg)" role="img"
     aria-label="Specialist doctor in dermatology"></div>
<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form (submit)="addUser()" [formGroup]="registerForm" class="signup-form">
            <img src="./assets/img/user-interface.png"  class="img" alt="">
            <h1 style="color: white;">Sign up</h1>

            <div class="inputs">


            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" required [(ngModel)]="userData.email" >
                <mat-error *ngIf="email?.errors?.['required']">Name is <strong>required</strong></mat-error>
            </mat-form-field>

                <div class="separation"></div>

            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Password</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'"  formControlName="password" required [(ngModel)]="userData.password">
                <mat-icon matSuffix (click)="showPassword = !showPassword">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                <mat-error *ngIf="password?.errors?.['required']">Password is <strong>required</strong></mat-error>
            </mat-form-field>



                <div class="separation"></div>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name" required [(ngModel)]="userData.name">
<!--                <mat-error *ngIf="name?.errors?.['required']">Name is <strong>required</strong></mat-error>-->
            </mat-form-field>
                <div class="separation"></div>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>First Surname</mat-label>
                <input type="text" matInput formControlName="first_surname" required [(ngModel)]="userData.first_surname">
<!--                <mat-error *ngIf="first_surname?.errors?.['required']">Name is <strong>required</strong></mat-error>-->
            </mat-form-field>
                <div class="separation"></div>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Second Surname</mat-label>
                <input type="text" matInput formControlName="second_surname" required [(ngModel)]="userData.second_surname">
<!--                <mat-error *ngIf="second_surname?.errors?.['required']">Name is <strong>required</strong></mat-error>-->
            </mat-form-field>

                </div>
                <div class="inputs">


            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Age</mat-label>
                <input type="number" matInput formControlName="age" required [(ngModel)]="userData.age">
<!--                <mat-error *ngIf="age?.errors?.['required']">Name is <strong>required</strong></mat-error>-->
            </mat-form-field>
                    <div class="separation"></div>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Address</mat-label>
                <input type="text" matInput formControlName="address" required [(ngModel)]="userData.address">
<!--                <mat-error *ngIf="address?.errors?.['required']">Name is <strong>required</strong></mat-error>-->
            </mat-form-field>
                    <div class="separation"></div>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Number Telephone</mat-label>
                <input type="number" matInput formControlName="number_telephone" required [(ngModel)]="userData.number_telephone">
<!--                <mat-error *ngIf="number_telephone?.errors?.['required']">Name is <strong>required</strong></mat-error>-->
            </mat-form-field>
                    <div class="separation"></div>

            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Nationality</mat-label>
                <input type="text" matInput formControlName="nationality" required [(ngModel)]="userData.nationality">
<!--                <mat-error *ngIf="nationality?.errors?.['required']">Name is <strong>required</strong></mat-error>-->
            </mat-form-field>
                    <div class="separation"></div>
<!--            <mat-form-field appearance="fill" class="ancho">-->
<!--                <mat-label>Bonus Good Payer</mat-label>-->
<!--&lt;!&ndash;                <input type="text" matInput formControlName="bonus_good_payer" required [(ngModel)]="userData.bonus_good_payer" id="good-payer">&ndash;&gt;-->
<!--                <mat-checkbox >Seleccionar</mat-checkbox>-->
<!--&lt;!&ndash;                <mat-error *ngIf="bonus_good_payer?.errors?.['required']">Name is <strong>      required</strong></mat-error>&ndash;&gt;-->
<!--            </mat-form-field>-->
                    <div class="ancho">
                        <br>
                        <mat-label>Bonus Good Payer</mat-label>
                        <mat-checkbox formControlName="bonus_good_payer" (change)="toggleChecked()" id="good-payer"></mat-checkbox>
                    </div>
<!--                    <mat-checkbox formControlName="bonus_good_payer" required [(ngModel)]="userData.bonus_good_payer" id="good-payer"></mat-checkbox>-->
<!--                    <mat-checkbox [(ngModel)]="isChecked">Seleccionar</mat-checkbox>-->

            </div>




            <button type="submit" [disabled]="!registerForm.valid" mat-raised-button color="primary" class="button">Create Account</button>

            <button type="submit" mat-raised-button color="primary"  routerLink="/login">I already have, Account</button>
        </form>

    </div>


</div>
