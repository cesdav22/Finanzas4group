<div class="background-image" style="background-image: url(assets/img/personwithpaper.jpg)" role="img"
     aria-label="Specialist doctor in dermatology"></div>
<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="./assets/img/user-interface.png" width="50%" alt="">
      <h1 style="color: white;">login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text"  autocomplete="off" formControlName="email">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'"  autocomplete="off" formControlName="password">
        <mat-icon matSuffix (click)="showPassword = !showPassword">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </mat-form-field>




      <br>
      <button type="submit" class="ancho button" mat-raised-button color="primary"
        [disabled]="form.invalid">Log In</button>
      <br>
      <br>
      <button class="ancho button" mat-raised-button color="primary"
            routerLink="/register">I don't have account, yet</button>
    </form>
  </div>
</div>
